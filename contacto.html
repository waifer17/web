        <form>
            <h2>
                Contactenos
            </h2>
            <div class="formulario_contacto_input">
                <label for="Nombre"> Nombre</label>
                <input type="text" name="username" placeholder="Ingrese Nombre" required id="Nombre">
            </div>
            <div class="formulario_contacto_input">
                <label for="Apellido">Apellido</label>
                <input type="text"name="surname" placeholder="Ingrese Apellido" required id="Apellido">
            </div>
            <div class="formulario_contacto_input">
                <label for="Email">Email</label>
                <input type="email"name="email" placeholder="ejemplo@gmail.com" required id="Email">
            </div>
            <div class="formulario_contacto_input">
                <label for="Fecha">Fecha estimada</label>
                <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />

                <script>
                    $(function() {
                    $('input[name="daterange"]').daterangepicker({
                        opens: 'left'
                    }, function(start, end, label) {
                        console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                    });
                    });
                </script>
            </div>
            <div class="formulario_contacto_input">
                <label for="Mensaje">Mensaje</label>
                <textarea rows="8" placeholder="IngresÃ¡ tu mensaje" requiered id="Mensaje">
                </textarea>
            </div>
            <div class="formulario_contacto_input ">           
            <label>Acepto los terminos y condiciones
            <input type="checkbox"name="terms"required class="checkbox">
            </label>
            </div>
            <input class="formulario_contacto_input formulario_submit" type="submit"name="submit"required>
        </form>
